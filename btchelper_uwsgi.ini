[uwsgi]
vhost = false
;virtualenv = /srv/www/nginx/dump_ms
chdir = /srv/www/nginx/dump_ms
pythonpath = ..
plugins = python
socket = 127.0.0.1:8002
master = true
processes = 2
module = wsgi
enable-threads = true
pidfile = /tmp/uwsgi/btchelper.pid
daemonize = /var/log/uwsgi/btchelper.log
reload-on-as = 90
reload-on-rss = 60
uid = gitfree
gid = gitfree
; only for flask app
; wsgi-file = app.py
; callable = app
